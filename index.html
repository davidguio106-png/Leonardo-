body{

#mensaje{

<body>

<div id="mensaje">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
10000
);

camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.minDistance = 1;
controls.maxDistance = 5000;
renderer.domElement.style.touchAction = "none";

// ðŸŒŠ ESFERA TIPO PLANETA DE AGUA
const geometry = new THREE.SphereGeometry(2,128,128);
const material = new THREE.MeshStandardMaterial({
  color:0x0066cc,
  emissive:0x003366,
  metalness:0.3,
  roughness:0.4
});
const oceanPlanet = new THREE.Mesh(geometry,material);
scene.add(oceanPlanet);

const light = new THREE.PointLight(0xffffff,2);
light.position.set(5,5,5);
scene.add(light);

// âœ¨ BURBUJAS
const bubbleGeometry = new THREE.BufferGeometry();
const bubbleCount = 3000;
const positions = new Float32Array(bubbleCount * 3);

for(let i=0;i<bubbleCount*3;i++){
  positions[i]=(Math.random()-0.5)*200;
}

bubbleGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));

const bubbleMaterial = new THREE.PointsMaterial({
  size:0.15,
  color:0x66ccff
});

const bubbles = new THREE.Points(bubbleGeometry,bubbleMaterial);
scene.add(bubbles);

// ðŸ’™ FRASES FLOTANDO
const frases = [
"Mi sirenita ðŸ’™","Mi reina ðŸ‘‘","Mi ocÃ©ano ðŸŒŠ",
"Mi perla ðŸ¤","Mi tesoro ðŸ’Ž","Mi amor ðŸ’•",
"Eres lo mejor ðŸ¥º","No quiero perderte ðŸ’™"
];

const grupoTextos = new THREE.Group();
scene.add(grupoTextos);

function crearTexto(texto){
  const canvas = document.createElement("canvas");
  const context = canvas.getContext("2d");
  canvas.width = 512;
  canvas.height = 128;

  context.font="40px Arial";
  context.fillStyle="white";
  context.fillText(texto,20,70);

  const texture = new THREE.CanvasTexture(canvas);
  const material = new THREE.SpriteMaterial({map:texture});
  const sprite = new THREE.Sprite(material);

  sprite.position.set(
    (Math.random()-0.5)*100,
    (Math.random()-0.5)*100,
    (Math.random()-0.5)*100
  );

  sprite.scale.set(6,1.5,1.5);
  grupoTextos.add(sprite);
}

for(let i=0;i<1000;i++){
  crearTexto(frases[Math.floor(Math.random()*frases.length)]);
}

function animate(){
  requestAnimationFrame(animate);
  oceanPlanet.rotation.y += 0.002;
  bubbles.rotation.y += 0.0005;
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>

</body>
