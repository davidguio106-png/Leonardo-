<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia Goldix ğŸ’œ</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial;
}
#mensaje{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  color:white;
  font-size:22px;
  font-weight:bold;
  text-shadow:0 0 20px violet;
  z-index:2;
}
</style>
</head>
<body>

<div id="mensaje">
Te amo mi Goldix hermosa ğŸ¥ºğŸ’œ mi princesa mi reina mi luna mi perla mi sol mi estrella mi galaxia favorita ğŸ’«
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
10000
);

camera.position.set(0,0,10);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.minDistance = 1;
controls.maxDistance = 5000;

// ğŸŒ PLANETA
const geometry = new THREE.SphereGeometry(2,64,64);
const material = new THREE.MeshStandardMaterial({
  color:0x9b00ff,
  emissive:0x5500aa
});
const planet = new THREE.Mesh(geometry,material);
scene.add(planet);

// ğŸ’ ANILLO
const ringGeo = new THREE.RingGeometry(3,4,64);
const ringMat = new THREE.MeshBasicMaterial({
  color:0xffffff,
  side:THREE.DoubleSide,
  transparent:true,
  opacity:0.6
});
const ring = new THREE.Mesh(ringGeo,ringMat);
ring.rotation.x = Math.PI/2.2;
planet.add(ring);

const light = new THREE.PointLight(0xffffff,1.5);
light.position.set(5,5,5);
scene.add(light);

// â­ ESTRELLAS
const starsGeometry = new THREE.BufferGeometry();
const starsCount = 6000;
const posArray = new Float32Array(starsCount * 3);

for(let i=0;i<starsCount*3;i++){
  posArray[i]=(Math.random()-0.5)*1000;
}

starsGeometry.setAttribute('position',new THREE.BufferAttribute(posArray,3));
const starsMaterial = new THREE.PointsMaterial({size:0.15});
const starsMesh = new THREE.Points(starsGeometry,starsMaterial);
scene.add(starsMesh);

// ğŸ’œ FRASES MÃS CERCA
const frases = [
"Mi amor ğŸ’•","Mi reina ğŸ‘‘","Mi perla ğŸ¤","Mi bb ğŸ¥º",
"Mi negra hermosa ğŸ˜˜","Mi goldix ğŸ’œ","Mi sol â˜€",
"Mi estrella âœ¨","Mi universo ğŸŒŒ","Mi vida ğŸ’–",
"Eres lo mejor ğŸ’","No quiero perderte ğŸ¥º"
];

const grupoTextos = new THREE.Group();
scene.add(grupoTextos);

function crearTexto(texto){
  const canvas = document.createElement("canvas");
  const context = canvas.getContext("2d");
  canvas.width = 512;
  canvas.height = 128;

  context.font="40px Arial";
  context.fillStyle="white";
  context.fillText(texto,20,70);

  const texture = new THREE.CanvasTexture(canvas);
  const material = new THREE.SpriteMaterial({map:texture});
  const sprite = new THREE.Sprite(material);

  // ğŸ‘‡ AHORA MÃS CERCA
  sprite.position.set(
    (Math.random()-0.5)*300,
    (Math.random()-0.5)*300,
    (Math.random()-0.5)*300
  );

  sprite.scale.set(8,2.5,2.5);
  grupoTextos.add(sprite);
}

for(let i=0;i<1500;i++){
  crearTexto(frases[Math.floor(Math.random()*frases.length)]);
}

// ğŸ’– CORAZONES
window.addEventListener("click", crearCorazon);
window.addEventListener("touchstart", crearCorazon);

function crearCorazon(event){

  const x = (event.clientX || event.touches[0].clientX);
  const y = (event.clientY || event.touches[0].clientY);

  const mouse = new THREE.Vector2();
  mouse.x = (x / window.innerWidth) * 2 - 1;
  mouse.y = -(y / window.innerHeight) * 2 + 1;

  const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
  vector.unproject(camera);

  const dir = vector.sub(camera.position).normalize();
  const pos = camera.position.clone().add(dir.multiplyScalar(15));

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = 256;
  canvas.height = 256;

  ctx.font = "120px Arial";
  ctx.fillText("ğŸ’–", 50, 170);

  const texture = new THREE.CanvasTexture(canvas);
  const material = new THREE.SpriteMaterial({map:texture,transparent:true});
  const sprite = new THREE.Sprite(material);

  sprite.position.copy(pos);
  sprite.scale.set(4,4,4);
  scene.add(sprite);

  let scale = 4;

  function animar(){
    scale += 0.3;
    sprite.scale.set(scale,scale,scale);
    sprite.material.opacity -= 0.02;

    if(sprite.material.opacity <= 0){
      scene.remove(sprite);
      return;
    }
    requestAnimationFrame(animar);
  }

  animar();
}

function animate(){
  requestAnimationFrame(animate);
  planet.rotation.y += 0.003;
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
