<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Galaxia ðŸ’–</title>
<style>
body{
margin:0;
overflow:hidden;
background:black;
touch-action:none;
font-family:Arial;
}
canvas{
position:fixed;
top:0;
left:0;
}
#planeta{
position:absolute;
width:200px;
height:200px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%, #ff6ec7, #6a00f4);
box-shadow:0 0 80px #ff6ec7;
top:50%;
left:50%;
transform:translate(-50%,-50%);
animation:flotar 5s ease-in-out infinite;
}
@keyframes flotar{
0%,100%{transform:translate(-50%,-50%) translateY(0);}
50%{transform:translate(-50%,-50%) translateY(-15px);}
}
</style>
</head>
<body>

<canvas id="space"></canvas>
<div id="planeta"></div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let scale = 1;
let offsetX = 0;
let offsetY = 0;
let isDragging = false;
let lastX = 0;
let lastY = 0;

/* ZOOM RUEDA */
canvas.addEventListener("wheel", e=>{
e.preventDefault();
scale += e.deltaY * -0.001;
scale = Math.min(Math.max(.5, scale), 5);
});

/* DRAG */
canvas.addEventListener("mousedown", e=>{
isDragging=true;
lastX=e.clientX;
lastY=e.clientY;
});
canvas.addEventListener("mouseup", ()=>isDragging=false);
canvas.addEventListener("mousemove", e=>{
if(isDragging){
offsetX += e.clientX-lastX;
offsetY += e.clientY-lastY;
lastX=e.clientX;
lastY=e.clientY;
}
});

/* TOUCH MOVE */
canvas.addEventListener("touchstart", e=>{
if(e.touches.length===1){
lastX=e.touches[0].clientX;
lastY=e.touches[0].clientY;
}
});

canvas.addEventListener("touchmove", e=>{
if(e.touches.length===1){
offsetX += e.touches[0].clientX-lastX;
offsetY += e.touches[0].clientY-lastY;
lastX=e.touches[0].clientX;
lastY=e.touches[0].clientY;
}
if(e.touches.length===2){
let dx=e.touches[0].clientX-e.touches[1].clientX;
let dy=e.touches[0].clientY-e.touches[1].clientY;
let distance=Math.sqrt(dx*dx+dy*dy);
if(!window.lastDistance) window.lastDistance=distance;
scale += (distance-window.lastDistance)*0.002;
scale=Math.min(Math.max(.5,scale),5);
window.lastDistance=distance;
}
});

/* ESTRELLAS */
const stars=[];
for(let i=0;i<2000;i++){
stars.push({
x:Math.random()*3000-1500,
y:Math.random()*3000-1500,
size:Math.random()*2
});
}

/* PALABRAS */
const palabras=[
"Mi amor â¤ï¸","Mi reina ðŸ‘‘","Mi perla ðŸ¤","Mi bb ðŸ§¸","Mi negra hermosa ðŸ’‹",
"Mi goldix ðŸ¥º","Mi princesa ðŸ‘‘","Mi luna ðŸŒ™","Mi sol â˜€ï¸",
"Mi estrella âœ¨","Mi galaxia favorita ðŸŒŒ","Mi todo ðŸ’–",
"Mi vida ðŸ’•","Mi universo ðŸŒ ","PerdÃ³name mi amor ðŸ¥º",
"Eres tÃº, eres lo mejor ðŸ’˜","No quiero perderte ðŸ˜”",
"Mereces el universo entero ðŸŒŸ"
];

const textos=[];
for(let i=0;i<1000;i++){
textos.push({
x:Math.random()*3000-1500,
y:Math.random()*3000-1500,
texto:palabras[Math.floor(Math.random()*palabras.length)]
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.save();
ctx.translate(canvas.width/2+offsetX,canvas.height/2+offsetY);
ctx.scale(scale,scale);

/* Dibujar estrellas */
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,s.size,s.size);
});

/* Dibujar palabras */
ctx.fillStyle="white";
ctx.font="14px Arial";
textos.forEach(t=>{
ctx.fillText(t.texto,t.x,t.y);
});

ctx.restore();
requestAnimationFrame(draw);
}

draw();
</script>

</body>
  </html>
